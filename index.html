<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>

    <header>
        <img src="img/Logo.png" alt="Logo de alura">
    </header>
        
    <main>

        <!--Aqui convertimos un texto en texto encriptado-->
        <section class="entrada">
            <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese el texto aqui"></textarea>

            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">
                    Encriptrar
                </button>
                <button class="desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>

                <button class="encriptar" onclick="btnSimbolos()">
                    Simbolos
                </button>
                <button class="desencriptar" onclick="btnTexto()">
                    Texto
                </button>
            </div>
        </section>

        <section class="salida">
            <textarea class="mensaje" cols="18" rows="8"></textarea>
            <button class="copiar" onclick="copiar()">Copiar</button>
        </section> 
        
        <!--Aqui convertimos texto en simbolos

        <section class="entreda">
            <textarea class="input-Simbolos" cols="40" rows="6" placeholder="Ingrese el texto aqui"></textarea>

            <div class="botones">
               
            </div>
        </section>

        <section class="salida">
           <textarea class="mensajeSimbolos" cols="18" rows="8"></textarea>
            <button class="copiar" onclick="copiarSimbolos()">Copiar</button>
        </section>-->
    </main>
    <script src="script.js"></script>
    
</body>
</html>
